<!DOCTYPE html>
<html>
<head>
  <title>My IoT Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <style>
    body { background-color: #f4f6f9; }
    .card { border: none; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .value-text { font-size: 3rem; font-weight: bold; color: #333; }
  </style>
</head>
<body class="p-4">

  <div class="container">
    <h2 class="text-center mb-4">⚡ Sensor Dashboard</h2>
    
    <div class="row">
      <div class="col-md-6 mb-3">
        <div class="card p-4 text-center">
          <h5>Temperature</h5>
          <div id="tempValue" class="value-text text-danger">-- °C</div>
        </div>
      </div>

      <div class="col-md-6 mb-3">
        <div class="card p-4 text-center">
          <h5>Humidity</h5>
          <div id="humValue" class="value-text text-primary">-- %</div>
        </div>
      </div>
    </div>

    <div class="card p-3 mt-3">
      <canvas id="myChart"></canvas>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js";

    // --- PASTE YOUR CONFIG HERE ---
    const firebaseConfig = {
      apiKey: "AIzaSyDxxxx...",
      authDomain: "your-project.firebaseapp.com",
      databaseURL: "https://your-project-default-rtdb.firebaseio.com",
      projectId: "your-project",
      storageBucket: "your-project.appspot.com",
      messagingSenderId: "12345...",
      appId: "1:12345..."
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // --- CHART SETUP ---
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [{
                label: 'Real-time Temperature',
                borderColor: 'rgb(255, 99, 132)',
                data: [],
            }]
        }
    });

    // --- LISTEN FOR DATA ---
    const tempRef = ref(db, 'sensors/temperature');
    const humRef = ref(db, 'sensors/humidity');

    onValue(tempRef, (snapshot) => {
      const data = snapshot.val();
      document.getElementById('tempValue').innerText = data + " °C";
      
      // Update Chart
      const now = new Date().toLocaleTimeString();
      if(myChart.data.labels.length > 20) { // Keep last 20 points
          myChart.data.labels.shift();
          myChart.data.datasets[0].data.shift();
      }
      myChart.data.labels.push(now);
      myChart.data.datasets[0].data.push(data);
      myChart.update();
    });

    onValue(humRef, (snapshot) => {
      document.getElementById('humValue').innerText = snapshot.val() + " %";
    });
  </script>
</body>
</html>
