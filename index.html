<!DOCTYPE html>
<html>
<head>
  <title>My IoT Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <style>
    body { background-color: #f4f6f9; }
    .card { border: none; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .value-text { font-size: 3rem; font-weight: bold; color: #333; }
  </style>
</head>
<body class="p-4">

  <div class="container">
    <h2 class="text-center mb-4">⚡ Sensor Dashboard</h2>
    
    <div class="row">
      <div class="col-md-6 mb-3">
        <div class="card p-4 text-center">
          <h5>Temperature</h5>
          <div id="tempValue" class="value-text text-danger">-- °C</div>
        </div>
      </div>

      <div class="col-md-6 mb-3">
        <div class="card p-4 text-center">
          <h5>Humidity</h5>
          <div id="humValue" class="value-text text-primary">-- %</div>
        </div>
      </div>
    </div>

    <div class="card p-3 mt-3">
      <canvas id="myChart"></canvas>
    </div>
  </div>

  <script type="module">
    // 1. Import Firebase Functions
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

    // 2. Your Specific Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDzex6dSRjkE8PrlLS83teyACVm1-znxXo",
      authDomain: "weatherstation-857c2.firebaseapp.com",
      databaseURL: "https://weatherstation-857c2-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "weatherstation-857c2",
      storageBucket: "weatherstation-857c2.firebasestorage.app",
      messagingSenderId: "794617552534",
      appId: "1:794617552534:web:05b4fe5d8453b659b6ecb7",
      measurementId: "G-SG64WXJPV0"
    };

    // 3. Initialize App & Database
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // --- CHART SETUP ---
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [{
                label: 'Real-time Temperature',
                borderColor: 'rgb(255, 99, 132)',
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                tension: 0.4, // Makes lines smooth and curved
                fill: true,     // Fills color under the line
                data: [],
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: { beginAtZero: false } // Starts Y-axis based on data values
            }
        }
    });

    // --- LISTEN FOR DATA FROM FIREBASE ---
    const tempRef = ref(db, 'sensors/temperature');
    const humRef = ref(db, 'sensors/humidity');

    // Update Temperature & Graph
    onValue(tempRef, (snapshot) => {
      const data = snapshot.val();
      if (data !== null) {
          document.getElementById('tempValue').innerText = data + " °C";
          
          // Add data to chart
          const now = new Date().toLocaleTimeString();
          
          // Remove old data if more than 20 points
          if(myChart.data.labels.length > 20) { 
              myChart.data.labels.shift();
              myChart.data.datasets[0].data.shift();
          }
          
          // Add new data
          myChart.data.labels.push(now);
          myChart.data.datasets[0].data.push(data);
          myChart.update();
      }
    });

    // Update Humidity Text Only
    onValue(humRef, (snapshot) => {
      const data = snapshot.val();
      if (data !== null) {
          document.getElementById('humValue').innerText = data + " %";
      }
    });
  </script>
</body>
</html>
